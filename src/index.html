<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/main.min.css" />
    <title>Glivera test</title>
  </head>
  <body>
    <div class="main_container">
      <!-- HEADER -->

      <header class="header">
        <div class="logo_wrapper">
          <a class="logo_link" href="#">
            <img
              class="logo"
              src="./img/header/logo.png"
              width="253"
              height="43"
              alt="Logo TB Care"
            />
          </a>
        </div>

        <div class="burger_btn_wrapper">
          <button class="burger_btn btn_common">
            <span class="burger_btn_title title_active">menu</span>
            <span class="burger_btn_title burger_btn_close">close</span>
          </button>
        </div>
      </header>

      <!-- MAIN CONTENT -->

      <main class="main_content">
        <section class="tb_care_section">
          <h1 class="heading_for_seo">Re-imagining TB Care</h1>
          <article class="tb_care_content">
            <h2 class="tb_care_content_title">Re-imagining TB Care</h2>
            <p class="tb_care_content_text">
              Vestibulum id ligula porta felis euismod semper maecenas sed diam eget risus varius
              blandit sit amet non magna nullam id dolor id nibh ultricies.
            </p>
            <div class="tb_care_btn_wrapper">
              <button class="tb_care_btn btn_common">
                <span class="tb_care_btn_title">play video</span>
              </button>
            </div>
          </article>
        </section>
      </main>

      <!-- NAVBAR -->

      <aside class="navbar_wrapper">
        <nav class="navbar">
          <ul class="navbar_list">
            <li class="navbar_list_item">
              <a class="navLink" href="#">About Us</a>
            </li>
            <li class="navbar_list_item">
              <a class="navLink" href="#">Knowledge Hub</a>
            </li>
            <li class="navbar_list_item">
              <a class="navLink" href="#">Innovators Directory</a>
            </li>
            <li class="navbar_list_item">
              <a class="navLink" href="#">Application Portal</a>
            </li>
            <li class="navbar_list_item">
              <a class="navLink" href="#">News & Updates</a>
            </li>
          </ul>
        </nav>
        <div class="social_networks">
          <ul class="social_network_list">
            <li class="social_network_list_item">
              <a class="social_network_link" href="#">
                <img
                  class="social_network_link_icon"
                  src="img/navbar/instagram.svg"
                  width="30"
                  height="30"
                  alt="Instagram icon"
                />
              </a>
            </li>
            <li class="social_network_list_item">
              <a class="social_network_link" href="#">
                <img
                  class="social_network_link_icon"
                  src="img/navbar/facebook.svg"
                  width="30"
                  height="30"
                  alt="Facebook icon"
                />
              </a>
            </li>
            <li class="social_network_list_item">
              <a class="social_network_link" href="#">
                <img
                  class="social_network_link_icon"
                  src="img/navbar/twitter.svg"
                  width="30"
                  height="30"
                  alt="Twitter icon"
                />
              </a>
            </li>
          </ul>
        </div>
      </aside>
    </div>
    <script src="/js/main.min.js"></script>
  </body>
</html>
